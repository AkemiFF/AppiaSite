{% extends 'include/base.html' %}

{% block title %}Acceuil{% endblock %}

{% block content %}
<div>
    <div class="home-container">
        {% include "include/header.html" %}<h2>Contactez-nous</h2>
        <div class="home-hero">
            <form method="POST" class="form-contact">
                <div class="row">
                    <!-- Column for Name and Email -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Votre email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet :</label>
                            <input type="text" id="subject" name="subject" class="form-control"
                                placeholder="Le sujet de votre message" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="message">Message :</label>
                            <textarea id="message" name="message" class="form-control" placeholder="Votre message"
                                rows="5" required></textarea>
                            <!-- Submit Button -->

                            <button type="submit" class="btn btn-primary submit">Envoyer</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
    <div class="home-footer">
        {% include "include/footer.html" %}
    </div>
</div>
</div>
{% endblock %}
